<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="./static/images/favicon.ico">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
	<link rel="icon" href="./static/images/favicon.ico" type="image/x-icon">
    <title>问问你的</title>
</head>

<script src="./static/js/jquery-2.1.1.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/layer/layer.js"></script>
<script src="./static/js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  

<body>
	<div class="backgroundImage"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="title">
            <h2 class="text-center"></h2>
        </div>
        
        <div class="key">
          <div class="input-group col-sm-6">
            <span class="input-group-addon">
              <input type="checkbox" class="ipt-1" checked ="true">
            </span>
            <input type="text" class="form-control ipt-2" placeholder="今天想问BotFive点什么呢" value ="121410" display ="none" >
          </div>
        </div>
      
        <div class="answer">
          <div id="chatWindow"></div>
            <div class="input-group ipt">
              <div class="col-xs-12">
                <textarea id="chatInput" class="form-control" rows="1" placeholder="今天想问小55点什么呢~"></textarea>
              </div>
              <button id="chatBtn" class="btn btn-primary" type="button">问问你的</button>
            </div>
          </div>
        </div>
      </div>
      
    <div class="row foot">
      <footer class="col-xs-12" style="margin-top: 10px;">
        <p class="lead text-center">“根本对我兴趣全无啊~”</p>
      </footer>
    </div>
  </div>   

</body>


</html>
